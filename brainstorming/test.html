<form method="POST" action="#">
    <div>
        <label>Type your question here:</label>
        <input type="text" placeholder="What is 2 + 2?">
    </div>
    <div>
        <label>Provide some answer options</label>
        <input type="text" placeholder="Separate each option with a comma (e.g. six,three,four,two)">
    </div>
    <div>
        <label>Finally, specify the correct answer & answer number</label>
        <input type="text" placeholder="correct answer (e.g. four)">
        <input type="text" placeholder="correct answer option number (e.g. 3)">
    </div>
    <button>Submit!</button>
</form>
